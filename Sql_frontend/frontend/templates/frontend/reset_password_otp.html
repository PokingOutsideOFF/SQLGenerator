<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'css/register.css' %}">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
      <div class="container">

        <div class="left-panel">
            <p class="title">Reset Password</p>
            {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            <form method="POST" action="{% url 'fp-otp' %}" class="needs-validation" >
                     {% csrf_token %}
            <div class="label">OTP</div>
            <input class="input" type="text" name ="otp" id="OTP" placeholder="OTP">

           <button type="submit" class="submit-btn">Reset Password</button>
            </form>
        </div>
        <div class="right-panel">
            <p class="welcome-title">Welcome to GenSQL</p>
            <p class="sign-up-text">Already have an account?</p>
            <a href="{% url 'login' %}" class="sign-in-button">Sign In</a>
        </div>
    </div>

</body>
</html>
